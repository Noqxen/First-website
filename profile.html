<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Pukar Poudel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <input type="text" id="profileName" placeholder="Full Name" required>
                <input type="text" id="profileUsername" placeholder="Username" required>
                <button type="submit" class="btn">Update Profile</button>
            </form>
            <p class="auth-switch"><a href="index.html">Back to Home</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="profile.js"></script>
</body>
</html>
